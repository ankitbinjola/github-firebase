<div class="container">
<form (ngSubmit)="handleFindUser()">
    <div class="form-group">
        <label for="userName">UserName</label>
        <input [(ngModel)]="userName" type="text" id="userName" class="form-control" name="userName">
        <button type="submit">Submit</button>
    </div>
</form>


<div class="row mt--3">
    <div class="col col-md-4">
        <app-user-card *ngIf="user" [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
        <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>
</div>

</div>
