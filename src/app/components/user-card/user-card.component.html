<div class="card user-card">
    <div class="background bg-info">
        <img class="img-fluid rounded-circle profile-pic border-2 text-center ml-2 pl-4" 
        [src]="user.avatar_url" alt="">
    </div>
    <div class="card-body">
        <h5 >
            {{user.name}}
        </h5>
        <h5 class="card-text">
            {{user.bio}}
        </h5>
    </div>
</div>
